                var mouseTool = new AMap.MouseTool(map);

                    var pointsCount = e.obj.getPath().length;

                    polygonArr = new Array(); //构建多边形经纬度坐标数组

                        polygonArr.push(new AMap.LngLat(e.obj.getPath()[i].lng, e.obj.getPath()[i].lat));
